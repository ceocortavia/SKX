# .github/workflows/secret-check.yml
name: Secret check
on: workflow_dispatch
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check DATABASE_URL presence
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "Missing DATABASE_URL"; exit 1;
          else
            echo "DATABASE_URL is set (length > 0)";
          fi
