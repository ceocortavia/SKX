name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # NÃ¸dvendig for at middleware og API-bypass skal fungere i test
      NODE_ENV: development
      TEST_AUTH_BYPASS: '1'
      NEXT_PUBLIC_TEST_BYPASS: '1'
      NEXT_PUBLIC_DEV_BYPASS_USER_ID: user_a
      NEXT_PUBLIC_DEV_BYPASS_EMAIL: a@example.com
      NEXT_PUBLIC_TEST_ORG_ID: ${{ secrets.NEXT_PUBLIC_TEST_ORG_ID }}
      TEST_SEED_SECRET: ${{ secrets.TEST_SEED_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_URL_UNPOOLED: ${{ secrets.DATABASE_URL_UNPOOLED }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test --reporter=dot

      - name: Upload HTML report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report













